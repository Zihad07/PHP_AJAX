       function init(){
           var theObject = new XMLHttpRequest();

           theObject.open("GET","js.php",true);

           theObject.onreadystatechange = function(){
               if(this.readyState == 4 &&  this.status == 200){
                   document.getElementById("ajax").innerHTML= theObject.responseText;
               }
           }

           theObject.send();
       }
    </script>
